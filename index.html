<script>

  function timecodeMask() {
    var num = $(this).val().replace(/\D/g,'');
    $(this).val(num.substring(0,2) + ':' + num.substring(2,4) + ':' + num.substring(4,6));
    if ($("#stop-time").val() == "::"){

      $("#stop-time").val("");

    }
  }
  $('[type="timecode"]').keyup(timecodeMask);

</script>
